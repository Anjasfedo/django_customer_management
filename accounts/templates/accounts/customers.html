{% extends 'layouts/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md">
        <div class="card card-body gap-2">
          <h5>Customer:</h5>
          <a class="btn btn-outline-info btn-sm btn-block" href="">Update Customer</a>
          <a class="btn btn-outline-danger btn-sm btn-block" href="">Delete Customer</a>
        </div>
      </div>

      <div class="col-md">
        <div class="card card-body">
          <h5>Contact Information</h5>
          <p>Email:</p>
          <p>Phone:</p>
        </div>
      </div>

      <div class="col-md">
        <div class="card card-body">
          <h5>Total Orders</h5>
          <h1 style="text-align: center;padding: 10px"></h1>
        </div>
      </div>
    </div>

    <div class="row my-3">
      <div class="col">
        <div class="card card-body">
          <form method="get">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <div class="card card-body">
          <table class="table table-sm">
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Date Orderd</th>
              <th>Status</th>
              <th>Update</th>
              <th>Remove</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
