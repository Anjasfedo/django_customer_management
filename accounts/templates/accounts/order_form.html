{% extends 'layouts/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="card card-body">
        <form action="" method="POST">
          {% csrf_token %}

          {{ forms.management_form }}

          {% for form in forms %}
            {{ form.as_p }}
          {% endfor %}

          <input class="btn btn-sm btn-info" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
